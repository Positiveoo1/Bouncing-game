<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Bouncing Ball</title>
</head>
<body>
    <div id="gameArea">
        <div id="paddle"><i class="fa-solid fa-box-open"></i></div>
        <div id="ball"></div>
        <div id="score">Score: 0</div>
    </div>
    <div id="gameOver" class="hidden">
        <p>Game Over</p>
        <button id="replayButton">Replay</button>
    </div>

    <div id="instructionsModal" class="modal">
        <div class="modal-content">
            <h2>Instructions</h2>
            <p>Use your mouse to move the paddle and bounce the ball. Try to keep the ball from falling off the screen.</p>
            <button id="startButton">Start Game</button>
        </div>
    </div>
    
    <button id="themeToggle">Toggle Dark/Light Mode</button>
    <button id="pauseButton">
        <i class="fa-solid fa-play"></i>
    </button>

    <audio src="https://youtu.be/FFfdyV8gnWk?si=BF21MULJSVsjBbXr" autoplay loop></audio>

    <script src="./app.js"></script>
</body>
</html>
